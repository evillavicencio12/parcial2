<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contar Caracter en una Frase</title>
    <link rel="stylesheet" href="../css/estilo.css">
</head>

<body>
    <header>
        <h1>Contar Caracter en una Frase</h1>
    </header>
    <main>
        <section class="container">
            <form action="../index.html">
                <label for="frase">
                    <input type="text" id="frase" value="" placeholder="Ingrese una Frase">
                </label>
                <label for="caracter">
                    <input type="text" id="caracter" value="" placeholder="Ingrese un Caracter">
                </label>
                <div class="botones">
                    <button type="button" class="boton" onclick="contarCaracter()">Contar Caracter</button>
                    <button type="button" class="boton" onclick=>Regresar al menu</button>
                </div>
                <div id="resp">
                    Aquí va a ir la respuesta:
                </div>
            </form>
        </section>
    </main>
    <footer>
        <h6>Todos los derechos reservados - Daniel Soft.</h6>
    </footer>
    <script>
        function contarCaracter() {
            var frase = document.getElementById("frase").value;
            var caracter = document.getElementById("caracter").value;
            var contador = 0;
            for (var i = 0; i < frase.length; i++) {
                if (frase[i] === caracter) {
                    contador++;
                }
            }
            document.getElementById("resp").innerHTML = `El caracter '${caracter}' aparece ${contador} veces en la frase.`;
        }

        function regresar() {
            document.getElementById("frase").value = "";
            document.getElementById("caracter").value = "";
            document.getElementById("resp").innerHTML = "Aquí va a ir la respuesta:";
        }
    </script>
</body>

</html>
