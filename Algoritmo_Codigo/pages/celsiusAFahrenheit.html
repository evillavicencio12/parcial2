<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertir Celsius a Fahrenheit</title>
    <link rel="stylesheet" href="../css/estilo.css">
</head>

<body>
    <header>
        <h1>Convertir Celsius a Fahrenheit</h1>
    </header>
    <main>
        <section class="container">
            <form action="../index.html">
                <label for="celsius">
                    <input type="number" id="celsius" value="" placeholder="Ingrese Grados Celsius">
                </label>
                <div class="botones">
                    <button type="button" class="boton" onclick="celsiusToFahrenheit()">Convertir</button>
                    <button type="button" class="boton" onclick=>Regresar el menu</button>
                </div>
                <div id="resp">
                    Aquí va a ir la respuesta:
                </div>
            </form>
        </section>
    </main>
    <footer>
        <h6>Todos los derechos reservados - Daniel Soft.</h6>
    </footer>
    <script>
        function celsiusToFahrenheit() {
            var celsius = parseFloat(document.getElementById("celsius").value);
            var fahrenheit = (celsius * 9/5) + 32;
            document.getElementById("resp").innerHTML = `${celsius} grados Celsius son equivalentes a ${fahrenheit} grados Fahrenheit.`;
        }

        function regresar() {
            document.getElementById("celsius").value = "";
            document.getElementById("resp").innerHTML = "Aquí va a ir la respuesta:";
        }
    </script>
</body>

</html>
