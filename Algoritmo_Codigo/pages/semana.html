        <h1>Dia de la semana</h1>

    <main>
        <section class="container">
            <form action="../index.html">
                <label for="dia">
                    <input type="number" id="dia" value="" placeholder="Ingrese un dia(1-7)" required min="1" max="7">
                </label>
                <div class="botones">
                    <button type="button" class="boton" onclick="ope.semana()">Aceptar</button>
                    <button type="submit" class="boton">Regresar al menú</button>
                </div>
                <div id = "resp">
                    El dia que corresponde su número es:
                </div>
            </form>
        </section>
    </main>
